    <script>

        function ontogglemenu() {
            const navlinks = document.querySelector('.nav_links');
            const menuStateIcon = document.getElementById('menu-icon');
        
            function closemenu() {
                navlinks.style.top = '-100%';
                menuStateIcon.textContent = '☰';
            }
        
            function openmenu() {
                navlinks.style.top = '0';
                menuStateIcon.textContent = '✖';
            }
        
            navlinks.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function () {
                    closemenu();
                });
            });
        
            navlinks.classList.toggle('top-[6vh]');
            if (navlinks.classList.contains('top-[6vh]')) {
                openmenu();
            } else {
                closemenu();
            }
        }
        
        
        
        </script>
